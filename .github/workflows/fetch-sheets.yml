name: Fetch Google Sheets to JSON

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # hourly

permissions:
  contents: write   # <-- lets the action push commits

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run fetch script
        run: |
          node "Revision Hub V3/assets/scripts/fetch-sheets.mjs"

      # --- Debug: show what got written ---
      - name: List data folder
        run: |
          echo "Listing data dir:"
          ls -la "Revision Hub V3/assets/data" || true
          echo "Git status:"
          git status --porcelain

      - name: Commit and push JSON (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage only the data JSON files
          git add -A "Revision Hub V3/assets/data"

          # If nothing staged, exit quietly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update JSON data from Google Sheets"
          git push
