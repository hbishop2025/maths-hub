name: Fetch Google Sheets â†’ JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *" # every 2 hours

# Allow this workflow to push commits
permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
      # Uses the default GITHUB_TOKEN (no extra setup needed)
      - uses: actions/checkout@v4

      - name: Use Node.js 20
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run fetch-sheets.mjs
        run: |
          node "Revision Hub V3/assets/scripts/fetch-sheets.mjs"

      # Auto-commit any JSON changes under assets/data
      - name: Commit JSON updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update JSON data from Google Sheets"
          file_pattern: 'Revision Hub V3/assets/data/*.json'
