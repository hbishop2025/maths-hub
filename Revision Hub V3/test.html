  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #111827;
      overflow-x: hidden;
      position: relative;
    }
    .icon-bg {
      position: absolute;
      opacity: 0.08;
      width: 80px;
      height: 80px;
      user-select: none;
      pointer-events: none;
    }
    .search-pill {
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body class="relative min-h-screen flex flex-col items-center">

  <!-- Top Navigation -->
  <nav class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-white rounded-full shadow-md px-6 py-2 flex items-center space-x-6 z-50">
    <img src="/assets/hub_logo.png" alt="SJWMS Logo" class="h-8 w-auto" />
    <a href="explore.html" class="px-3 py-1 rounded-full bg-gray-800 text-white font-semibold">Explore</a>
    <a href="ks3_hub.html" class="text-gray-700 font-semibold hover:text-gray-900">KS3</a>
    <a href="gcse_hub.html" class="text-gray-700 font-semibold hover:text-gray-900">GCSE</a>
    <a href="alevel_hub.html" class="text-gray-700 font-semibold hover:text-gray-900">A-Level</a>
  </nav>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center flex-grow text-center px-4 mt-32 md:mt-40">
    <h1 class="text-3xl md:text-5xl font-extrabold text-gray-900 mb-4">
      What will you revise today and master?
    </h1>
    <p class="text-gray-600 italic mb-8">
      “Mathematics is the language with which God wrote the universe.” — Galileo
    </p>

    <!-- Search Pill -->
    <div class="w-full max-w-lg rounded-full search-pill flex items-center px-5 py-3 mb-20">
      <span class="material-icons text-gray-400 mr-3">search</span>
      <input type="text" placeholder="Search topics, units, or exams..." class="flex-grow border-none focus:ring-0 text-gray-700" disabled />
    </div>
  </main>

  <!-- Decorative Icons -->
  <img src="/assets/pi-svgrepo-com.jpeg" class="icon-bg" style="bottom:80px; left:5%;" />
