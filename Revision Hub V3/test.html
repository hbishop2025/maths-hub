<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SJWMS Maths</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <style>
    body{ font-family:'Inter',sans-serif; background:#fff; min-height:100vh; overflow-x:hidden; position:relative; }
    .decor{ position:absolute; opacity:.85; pointer-events:none; }
    .dot{ position:absolute; width:10px; height:10px; background:radial-gradient(circle,#d1d5db 30%,transparent 70%); border-radius:50%; opacity:.7; }
    .nav-pill{ background:#f5f5f5; border-radius:9999px; padding:.5rem; display:flex; justify-content:center; align-items:center; gap:.5rem; flex-wrap:wrap; max-width:640px; margin:1.5rem auto; box-shadow:0 2px 8px rgba(0,0,0,.08); }
    .nav-pill a{ padding:.5rem 1.25rem; border-radius:9999px; font-weight:600; color:#374151; transition:all .2s; }
    .nav-pill a.active{ background:#111827; color:#fff; }
    .nav-pill a:hover{ background:#e5e7eb; }
    .search-pill{ display:flex; align-items:center; justify-content:space-between; background:#fff; border:1px solid #e5e7eb; border-radius:9999px; padding:.75rem 1.25rem; width:100%; max-width:480px; box-shadow:0 4px 12px rgba(0,0,0,.05); margin-top:1rem; }
    .search-pill input{ border:none; outline:none; flex:1; font-size:1rem; background:transparent; }

    /* Hide many decorations on small screens to reduce clutter */
    @media (max-width: 640px){
      .only-desktop{ display:none !important; }
      .dot{ display:none !important; }
    }
  </style>
</head>
<body>

  <!-- Decorative Elements (desktop-heavy; trimmed on mobile) -->
  <img src="assets/paperclip-svgrepo-com.svg" alt="Paperclip" class="decor top-10 left-10 w-10 rotate-12 only-desktop">
  <img src="assets/clip-svgrepo-com.svg" alt="Clip" class="decor bottom-16 right-16 w-12 -rotate-12 opacity-90 only-desktop">

  <!-- Maths Icons (desktop) -->
  <img src="assets/pi-svgrepo-com.svg" alt="Pi" class="decor bottom-10 left-8 w-10 opacity-70 only-desktop">
  <img src="assets/square-root-of-x-svgrepo-com.svg" alt="Square Root" class="decor top-30 right-8 w-10 opacity-80 rotate-3 only-desktop">
  <img src="assets/compass-math-svgrepo-com.svg" alt="Compass" class="decor bottom-24 left-1/3 w-12 opacity-70 -rotate-6 only-desktop">
  <img src="assets/math-divide-svgrepo-com.svg" alt="Divide" class="decor bottom-10 right-1/4 w-10 opacity-75 rotate-2 only-desktop">
  <img src="assets/variable-svgrepo-com.svg" alt="Variable" class="decor bottom-8 left-1/2 w-10 opacity-80 only-desktop">
  <img src="assets/math-plus-minus-svgrepo-com.svg" alt="Plus Minus" class="decor bottom-16 right-1/3 w-10 opacity-75 -rotate-3 only-desktop">
  <img src="assets/math-curve-svgrepo-com.svg" alt="Curve" class="decor bottom-12 left-1/4 w-12 opacity-70 rotate-6 only-desktop">
  <img src="assets/cube-svgrepo-com.svg" alt="Cube" class="decor bottom-20 right-1/2 w-10 opacity-80 rotate-1 only-desktop">

  <!-- Keep just two subtle icons on mobile -->
  <img src="assets/pi-svgrepo-com.svg" alt="Pi" class="decor bottom-10 left-6 w-8 opacity-20 sm:hidden">
  <img src="assets/square-root-of-x-svgrepo-com.svg" alt="Root" class="decor bottom-20 right-6 w-8 opacity-20 sm:hidden">

  <!-- Dots (desktop only) -->
  <div class="dot top-24 left-1/4 only-desktop"></div>
  <div class="dot top-1/3 right-1/4 only-desktop"></div>
  <div class="dot bottom-1/4 left-1/3 only-desktop"></div>
  <div class="dot bottom-12 right-1/3 only-desktop"></div>

  <!-- Desktop Navigation (pill) -->
  <nav class="nav-pill hidden sm:flex">
    <img src="assets/hub_logo.png" alt="SJWMS Logo" class="h-8 w-auto mr-3">
    <a href="explore.html" class="active">Explore</a>
    <a href="ks3_hub.html">KS3</a>
    <a href="gcse_hub.html">GCSE</a>
    <a href="alevel_hub.html">A-Level</a>
  </nav>

  <!-- Mobile Navigation (hamburger + modal) -->
  <div class="sm:hidden fixed top-4 left-1/2 -translate-x-1/2 w-[92%] max-w-md flex items-center justify-between bg-white/90 backdrop-blur rounded-full border border-gray-200 px-3 py-2 shadow-md z-50">
    <div class="flex items-center gap-2">
      <img src="assets/hub_logo.png" alt="SJWMS Logo" class="h-7 w-auto">
      <span class="font-semibold text-gray-800">SJWMS Maths</span>
    </div>
    <button id="menuBtn" class="rounded-full p-2 text-gray-700 hover:bg-gray-100">
      <span class="material-icons">menu</span>
    </button>
  </div>

  <!-- Mobile Menu Modal -->
  <div id="menuOverlay" class="fixed inset-0 bg-black/40 opacity-0 pointer-events-none transition-opacity sm:hidden z-50"></div>
  <div id="menuSheet" class="fixed left-1/2 top-6 -translate-x-1/2 w-[92%] max-w-md bg-white rounded-2xl shadow-xl border border-gray-200 p-4 sm:hidden
                           opacity-0 pointer-events-none transition-all">
    <div class="flex items-center justify-between pb-3 border-b border-gray-200">
      <div class="flex items-center gap-2">
        <img src="assets/hub_logo.png" alt="SJWMS Logo" class="h-7 w-auto">
        <span class="font-semibold text-gray-800">SJWMS Maths</span>
      </div>
      <button id="menuClose" class="rounded-md p-2 text-gray-700 hover:bg-gray-100">
        <span class="material-icons">close</span>
      </button>
    </div>
    <nav class="mt-2 grid gap-1">
      <a href="explore.html" class="px-3 py-3 rounded-lg bg-gray-900 text-white font-semibold">Explore</a>
      <a href="ks3_hub.html" class="px-3 py-3 rounded-lg text-gray-800 hover:bg-gray-50 font-semibold">KS3</a>
      <a href="gcse_hub.html" class="px-3 py-3 rounded-lg text-gray-800 hover:bg-gray-50 font-semibold">GCSE</a>
      <a href="alevel_hub.html" class="px-3 py-3 rounded-lg text-gray-800 hover:bg-gray-50 font-semibold">A-Level</a>
    </nav>
  </div>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center text-center min-h-[70vh] mt-8 px-4">
    <h1 class="text-4xl md:text-6xl font-extrabold text-gray-900 mb-3">
      What will you <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-500 to-blue-500">revise today</span> and master?
    </h1>
    <p class="text-gray-600 text-lg mb-8">
      Explore lessons, worksheets and practice quizzes â€” all in one place.
    </p>

    <div class="search-pill">
      <span class="material-icons text-gray-400 mr-3">search</span>
      <input type="text" placeholder="Search topics, units, or exams..." disabled>
      <button class="bg-gray-800 text-white px-4 py-2 rounded-full font-semibold hover:bg-gray-700 transition">Search</button>
    </div>
  </main>

  <!-- Mobile menu JS -->
  <script>
    const btn   = document.getElementById('menuBtn');
    const close = document.getElementById('menuClose');
    const sheet = document.getElementById('menuSheet');
    const ovl   = document.getElementById('menuOverlay');

    function openMenu(){
      sheet.style.opacity = '1';
      sheet.style.pointerEvents = 'auto';
      ovl.style.opacity = '1';
      ovl.style.pointerEvents = 'auto';
      document.body.style.overflow = 'hidden';
    }
    function closeMenu(){
      sheet.style.opacity = '0';
      sheet.style.pointerEvents = 'none';
      ovl.style.opacity = '0';
      ovl.style.pointerEvents = 'none';
      document.body.style.overflow = '';
    }
    btn?.addEventListener('click', openMenu);
    close?.addEventListener('click', closeMenu);
    ovl?.addEventListener('click', closeMenu);
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeMenu(); });
  </script>
</body>
</html>
