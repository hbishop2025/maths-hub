<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJWMS Maths — Siri Glow Search</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: #f6f6f8;
      color: #111827;
      overflow-x: hidden;
    }

    /* dotted background */
    .math-grid {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(circle at 1px 1px, rgba(0, 0, 0, 0.05) 1px, transparent 0),
        radial-gradient(circle at 1px 1px, rgba(0, 0, 0, 0.05) 1px, transparent 0);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      mask-image: linear-gradient(to bottom, white 60%, transparent 100%);
      z-index: -1;
    }

    /* hero card */
    .hero-glass {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(14px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.08),
        0 12px 48px rgba(124, 58, 237, 0.06);
      text-align: center;
      padding: clamp(1.5rem, 5vw, 3rem);
      margin: 3rem auto;
      width: min(90vw, 900px);
    }

    /* expanding search wrapper */
    .smart-wrap {
      position: relative;
      width: clamp(260px, 45vw, 380px);
      margin: 2rem auto 0;
      transition: width 0.35s ease;
    }

    .smart-wrap:hover,
    .smart-wrap:focus-within {
      width: clamp(320px, 55vw, 600px);
    }

    /* search pill itself */
    .smart-pill {
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: white;
      border-radius: 9999px;
      padding: 0.75rem 1rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      z-index: 2;
    }

    .smart-input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1rem;
      background: transparent;
    }

    .smart-btn {
      background: #111827;
      color: #fff;
      font-weight: 600;
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }

    .smart-btn:hover {
      background-image: linear-gradient(90deg, #7c3aed, #3b82f6, #7c3aed);
      background-size: 200% auto;
      animation: shimmer 2s linear infinite;
    }

    @keyframes shimmer {
      to { background-position: 200% center; }
    }

    /* siri SVG ring container */
    .siri-ring {
      position: absolute;
      inset: -4px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .smart-wrap:hover .siri-ring,
    .smart-wrap:focus-within .siri-ring {
      opacity: 1;
    }

    /* for smaller screens */
    @media (max-width: 640px) {
      .smart-wrap {
        width: min(92vw, 560px);
      }
    }
  </style>
</head>
<body>
  <div class="math-grid"></div>

  <section class="hero-glass">
    <p class="uppercase tracking-widest text-xs text-gray-600">SJWMS Maths</p>
    <h1 class="text-4xl md:text-6xl font-black leading-tight mt-1">
      What will you <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-500 to-blue-500">revise today</span> and master?
    </h1>
    <p class="text-gray-700 text-lg mt-3">Use the smart search to find worksheets, videos and practice quizzes.</p>

    <!-- Search -->
    <div class="smart-wrap">
      <!-- Siri Glow SVG -->
      <svg class="siri-ring" viewBox="0 0 400 100" preserveAspectRatio="none">
        <defs>
          <linearGradient id="siriGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#7C3AED">
              <animate attributeName="stop-color" values="#7C3AED;#3B82F6;#10B981;#7C3AED" dur="4s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" stop-color="#3B82F6">
              <animate attributeName="stop-color" values="#3B82F6;#10B981;#7C3AED;#3B82F6" dur="4s" repeatCount="indefinite" />
            </stop>
          </linearGradient>
          <filter id="blur">
            <feGaussianBlur stdDeviation="6" />
          </filter>
        </defs>
        <rect x="5" y="5" width="390" height="90" rx="50" ry="50"
              stroke="url(#siriGradient)" stroke-width="3" fill="none" filter="url(#blur)" />
      </svg>

      <div class="smart-pill">
        <span class="material-symbols-outlined text-gray-400">search</span>
        <input id="smartSearch" type="text" placeholder="Search topics…" class="smart-input" />
        <button class="smart-btn">Search</button>
      </div>
    </div>
  </section>

  <script>
    // Optional: make the SVG resize dynamically to match pill width
    const wrap = document.querySelector('.smart-wrap');
    const ring = document.querySelector('.siri-ring');
    const resize = () => {
      const rect = wrap.getBoundingClientRect();
      ring.setAttribute('viewBox', `0 0 ${rect.width} ${rect.height}`);
    };
    window.addEventListener('resize', resize);
    resize();
  </script>
</body>
</html>
