<head>

  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet"/>

  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .tile {
      border-radius: 1rem;
      padding: clamp(16px, 3vw, 28px);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 12px 28px rgba(0,0,0,.35);
      transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
    }
    .tile:hover { transform: translateY(-2px); box-shadow: 0 18px 36px rgba(0,0,0,.5); }
    .tile-big {
      min-height: clamp(88px, 16vw, 150px);
    }
    .tile-small {
      min-height: clamp(64px, 10vw, 96px);
    }
    .green-1 { background: #2ecc71; color:#053014; }   /* light green */
    .green-2 { background: #27ae60; color:#d9ffea; }   /* deeper green */
    .grad-brand {
      background-image: linear-gradient(90deg,#FDE047 0%, #F59E0B 18%, #F472B6 45%, #A78BFA 70%, #60A5FA 100%);
      color:#0f1115;
    }
  </style>
</head>

<body class="bg-black text-white">
  <main class="min-h-screen flex flex-col items-center justify-center px-6 py-10">

          <img src="/favicon-32x32.png" alt="SJWMS crest" class="w-10 h-10 sm:w-12 sm:h-12">
        </div>
        <div class="tile tile-big green-1 text-center text-4xl sm:text-5xl font-extrabold tracking-tight uppercase">To revise</div>
        <div class="tile tile-big green-2 text-center text-4xl sm:text-5xl font-extrabold tracking-tight uppercase">Maths</div>

            <span class="inline-block w-2.5 h-2.5 rounded-full" style="background:#F59E0B;"></span>
            KS3 Hub
          </div>

        <!-- GCSE -->

            <span class="inline-block w-2.5 h-2.5 rounded-full" style="background:#10B981;"></span>

    </section>

</body>
