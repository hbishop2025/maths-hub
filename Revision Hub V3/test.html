    .nav-pill a:hover{ background:#e5e7eb; }

}

}
.sug-title{ font-weight:600; color:#111827; }

    <!-- Search Pill -->
<div class="w-full max-w-lg rounded-full search-pill flex items-center px-5 py-3 mt-6 relative">
  <span class="material-icons text-gray-400 mr-3">search</span>
  <input id="smartSearch" type="text" placeholder="Search topics, units, or exams…"
         class="flex-grow border-none focus:ring-0 text-gray-700"
         autocomplete="off" aria-autocomplete="list" aria-expanded="false" aria-haspopup="listbox" role="combobox">
  <button class="bg-gray-800 text-white px-4 py-2 rounded-full font-semibold hover:bg-gray-700 transition">Search</button>

  <!-- Suggestions dropdown -->

       class="absolute left-0 right-0 top-[calc(100%+6px)] z-50 hidden

    <!-- suggestions injected here -->

  <!-- Mobile menu JS -->
  <script>
    const btn   = document.getElementById('menuBtn');
    const close = document.getElementById('menuClose');
    const sheet = document.getElementById('menuSheet');
    const ovl   = document.getElementById('menuOverlay');

    function openMenu(){
      sheet.style.opacity = '1';
      sheet.style.pointerEvents = 'auto';
      ovl.style.opacity = '1';
      ovl.style.pointerEvents = 'auto';
      document.body.style.overflow = 'hidden';
    }
    function closeMenu(){
      sheet.style.opacity = '0';
      sheet.style.pointerEvents = 'none';
      ovl.style.opacity = '0';
      ovl.style.pointerEvents = 'none';
      document.body.style.overflow = '';
    }
    btn?.addEventListener('click', openMenu);
    close?.addEventListener('click', closeMenu);
    ovl?.addEventListener('click', closeMenu);
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeMenu(); });
  </script>
  <script>
/* ===== Smart Search (JSON-powered, frosted + year colors) ===== */
(function(){
  const input = document.getElementById('smartSearch');
  const sug   = document.getElementById('searchSug');
  if(!input || !sug) return;

  let INDEX = [];
  let open = false;
  let active = -1;
  let current = [];

  function normalize(s){ return (s||"").toLowerCase().trim(); }

  function scoreRow(row, q){
    const lab = normalize(row.label);
    const lev = normalize(row.level);
    const hay = [lab, lev, ...((row.keywords||[]).map(normalize))];
    if(lab.startsWith(q)) return 100;
    if(lab.includes(q))   return 70;
    if(hay.some(h => h.startsWith(q))) return 60;
    if(hay.some(h => h.includes(q)))   return 40;
    return 0;
  }

  function search(q){
    const Q = normalize(q);
    if(!Q) return [];
    return INDEX
      .map(r => ({row:r, score:scoreRow(r,Q)}))
      .filter(x => x.score > 0)
      .sort((a,b)=> b.score - a.score)
      .slice(0, 8)
      .map(x => x.row);
  }

  function navigate(url){
    if(url) window.location.href = url;
  }

  function colorFor(level){
    const map = {
      "Y7": "bg-orange-500",
      "Y8": "bg-green-500",
      "Y9": "bg-[#7B61FF]",     // Year 9 purple
      "GCSE": "bg-blue-500",
      "A-Level": "bg-yellow-400"
    };
    return map[level] || "bg-gray-400";
  }

  function render(list){
    sug.innerHTML = "";
    list.forEach((r, i) => {
      const el = document.createElement('div');
      el.className = `
        sug-item flex justify-between items-center px-4 py-2
        hover:bg-white/60 rounded-lg cursor-pointer transition
      `;
      el.setAttribute('role', 'option');
      el.setAttribute('data-i', i);
      el.innerHTML = `
        <div class="flex items-center gap-3">
          <span class="sug-badge ${colorFor(r.level)} text-white text-xs px-2 py-0.5 rounded-full font-semibold">${r.level}</span>
          <span class="text-gray-900 font-medium">${r.label}</span>
        </div>
        <span class="material-icons text-gray-400">arrow_forward</span>
      `;
      el.addEventListener('mousedown', (e)=>{ e.preventDefault(); navigate(r.url); });
      sug.appendChild(el);
    });
  }

  function setOpen(state){
    open = state;
    sug.classList.toggle('hidden', !open);
    input.setAttribute('aria-expanded', String(open));
  }

  function update(){
    const q = input.value;
    current = search(q);
    active = -1;
    if(current.length === 0){ setOpen(false); return; }
    render(current);
    setOpen(true);
  }

  function highlight(i){
    Array.from(sug.children).forEach((el, idx)=>{
      el.classList.toggle('bg-white/70', idx === i);
      el.classList.toggle('backdrop-blur-md', idx === i);
    });
  }

  input.addEventListener('input', ()=>{ if(INDEX.length) update(); });
  input.addEventListener('keydown', (e)=>{
    if(!open && (e.key === 'ArrowDown' || e.key === 'Tab')){ update(); return; }
    if(!open) return;
    if(e.key === 'ArrowDown'){ e.preventDefault(); active = Math.min(active+1, current.length-1); highlight(active); }
    else if(e.key === 'ArrowUp'){ e.preventDefault(); active = Math.max(active-1, 0); highlight(active); }
    else if(e.key === 'Enter'){ e.preventDefault(); if(active>=0) navigate(current[active].url); else if(current.length) navigate(current[0].url); }
    else if(e.key === 'Escape'){ setOpen(false); }
  });
  input.addEventListener('focus', ()=>{ if(input.value.trim() && INDEX.length) update(); });
  input.addEventListener('blur', ()=>{ setTimeout(()=> setOpen(false), 120); });

  // Load JSON index
  fetch('/assets/data/search_index.json', { cache: 'no-store' })
    .then(r => r.json())
    .then(data => {
      INDEX = Array.isArray(data) ? data : (Array.isArray(data.items) ? data.items : []);
    })
    .catch(err => {
      console.warn('Search index load failed:', err);
      INDEX = [];
    });
})();
</script>
