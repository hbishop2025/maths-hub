<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SJWMS Maths | Home</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <style type="text/tailwindcss">
    body { @apply bg-[#020617] text-[#212121] font-[Lexend]; overflow: hidden; }

    /* --- PREMIUM GLOW BUTTON STYLES --- */
    .glow-wrap {
      position: relative;
      z-index: 30;
      border-radius: 9999px;
      isolation: isolate;
      cursor: pointer;
    }
    .glow-wrap::before {
      content: ""; 
      position: absolute; 
      inset: -4px; 
      border-radius: 9999px;
      background: linear-gradient(90deg,#7C3AED,#3B82F6,#10B981,#F59E0B,#EC4899,#7C3AED);
      background-size: 400% 100%;
      filter: blur(8px);
      opacity: 0;
      transition: opacity .3s ease-out;
      z-index: 0;
      animation: siri-glow 8s linear infinite;
    }
    .glow-wrap:hover::before { opacity: 1; }

    @keyframes siri-glow {
      0%{background-position:0% 50%}
      50%{background-position:200% 50%}
      100%{background-position:0% 50%}
    }
  </style>
</head>
<body>

  <main class="relative w-full h-screen flex flex-col justify-center bg-[#020617]">
    
    <div class="absolute inset-0 z-0 overflow-hidden">
      <img src="assets/home-hero6.webp" alt="Maths Revision" class="w-full h-full object-cover object-center filter brightness-[0.60]" />
      <div class="absolute inset-0 bg-gradient-to-r from-[#020617] via-[#0f172a]/90 to-transparent"></div>
    </div>

    <div class="absolute top-8 left-6 md:left-10 z-20 flex items-center gap-3">
      <img src="assets/hub_logo.png" alt="SJWMS" class="h-8 w-auto filter drop-shadow-lg"/>
      <span class="font-extrabold tracking-tight text-white text-lg drop-shadow-md">SJWMS Maths</span>
    </div>

    <div class="absolute top-8 right-6 md:right-10 z-20 bg-amber-400/20 border border-amber-400/30 backdrop-blur-md text-amber-200 px-4 py-2 rounded-full flex items-center justify-center text-xs font-bold uppercase tracking-widest shadow-lg hidden sm:flex">
      <span class="material-icons text-base mr-2">construction</span>
      KS3 & GCSE Under Construction
    </div>

    <div class="relative z-10 w-full max-w-7xl mx-auto px-6 md:px-10 text-left">
      <div class="max-w-2xl">
          
         <div class="inline-flex items-center gap-2 px-3 py-1 mb-6 rounded bg-blue-500/20 border border-blue-400/30 backdrop-blur-sm shadow-lg">
           <span class="animate-pulse inline-flex h-1.5 w-1.5 rounded-full bg-blue-400"></span>
           <span class="text-[10px] font-bold text-blue-200 uppercase tracking-widest">Select Your Level</span>
         </div>
         
         <h1 class="text-5xl md:text-7xl font-black text-white mb-6 leading-tight drop-shadow-xl">
           What will you<br>
           <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
             revise today
           </span><br>
           and master?
         </h1>
         
         <p class="text-slate-300 text-lg md:text-xl font-medium drop-shadow-md mb-10 leading-relaxed max-w-lg">
           Dive into structured worksheets, video tutorials, and practice quizzes designed specifically for your exams.
         </p>

         <div class="flex flex-wrap items-center gap-4">
           <a href="ks3_hub.html" class="px-8 py-3.5 rounded-full bg-white/10 border border-white/20 text-white font-semibold backdrop-blur-md hover:bg-white/25 hover:-translate-y-0.5 transition-all shadow-xl">KS3</a>
           <a href="gcse_hub.html" class="px-8 py-3.5 rounded-full bg-white/10 border border-white/20 text-white font-semibold backdrop-blur-md hover:bg-white/25 hover:-translate-y-0.5 transition-all shadow-xl">GCSE</a>
           <a href="alevel_hub.html" class="px-8 py-3.5 rounded-full bg-white/10 border border-white/20 text-white font-semibold backdrop-blur-md hover:bg-white/25 hover:-translate-y-0.5 transition-all shadow-xl">A-Level</a>
           
           <a href="ai_usage.html" class="glow-wrap ml-2" aria-label="AI Usage">
             <div class="w-14 h-14 rounded-full bg-white flex items-center justify-center relative z-10 hover:-translate-y-0.5 transition-transform duration-200 shadow-xl">
               <span class="material-symbols-outlined text-[28px] text-transparent bg-clip-text bg-gradient-to-r from-[#7C3AED] to-[#3B82F6]">
                 auto_awesome
               </span>
             </div>
           </a>
         </div>

      </div>
    </div>
  </main>

</body>
</html>
