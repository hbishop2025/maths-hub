<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SJWMS Maths Hub — Welcome</title>
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    html { scroll-behavior: smooth; }

    /* Gradient headline */
    .mega-gradient {
      background-image: linear-gradient(90deg,#FDE047 0%,#F59E0B 18%,#F472B6 40%,#A78BFA 65%,#60A5FA 85%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 6px 18px rgba(167,139,250,.25);
    }

    /* Full-width dark hero card */
    .hero-card {
      background:#0f1115;
      border-radius:1.25rem;
      border:1px solid rgba(255,255,255,.06);
      box-shadow:0 20px 48px rgba(0,0,0,.25);
    }

    /* Gradient button */
    .btn-grad {
      background-image: linear-gradient(90deg,#7B61FF 0%,#3B82F6 100%);
    }
    .btn-grad:hover { filter: brightness(0.95); transform: translateY(-1px); }
  </style>
</head>

<body class="bg-gray-100">
  <main class="min-h-screen flex flex-col items-center px-6 py-10 md:py-14">

    <!-- HERO: Wide dark banner -->
    <section class="hero-card w-full max-w-7xl p-8 md:p-12">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
        
        <!-- Left: Logo -->
        <div class="flex justify-center md:justify-start">
          <img src="/assets/hub_logo.png" alt="SJWMS crest"
               class="w-48 h-48 md:w-60 md:h-60 object-contain"/>
        </div>

        <!-- Right: Quote -->
        <div class="text-center md:text-left text-white">
          <h1 class="mega-gradient font-extrabold leading-tight mb-4"
              style="font-size: clamp(28px, 3.5vw, 42px); line-height:1.3;">
            “Mathematics is the language in which God has written the universe.”
          </h1>
          <p class="text-white/70 text-lg font-medium mb-6">— Galileo Galilei</p>
          <a href="/index.html#featured"
             class="inline-flex items-center px-6 py-3 rounded-xl font-semibold text-white btn-grad shadow
                    focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Enter Explore <span class="material-icons ml-2">arrow_forward</span>
          </a>
        </div>
      </div>
    </section>

    <!-- Spacer -->
    <div class="h-10"></div>

    <!-- 3 Hub modules (KS3, GCSE, A-level) -->
    <section class="w-full max-w-7xl grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- KS3 -->
      <a href="/ks3_hub.html" class="bg-white border rounded-xl shadow hover:shadow-lg transition p-6">
        <div class="flex items-center gap-3">
          <span class="material-icons text-3xl text-yellow-500">school</span>
          <h3 class="text-lg font-bold text-gray-800">KS3 Hub</h3>
        </div>
        <p class="text-gray-600 mt-2">Year 7–9 resources and practice.</p>
      </a>

      <!-- GCSE -->
      <a href="/gcse_hub.html" class="bg-white border rounded-xl shadow hover:shadow-lg transition p-6">
        <div class="flex items-center gap-3">
          <span class="material-icons text-3xl text-indigo-600">edit_note</span>
          <h3 class="text-lg font-bold text-gray-800">GCSE Hub</h3>
        </div>
        <p class="text-gray-600 mt-2">Exam prep, topic notes and videos.</p>
      </a>

      <!-- A-level -->
      <a href="/alevel_hub.html" class="bg-white border rounded-xl shadow hover:shadow-lg transition p-6">
        <div class="flex items-center gap-3">
          <span class="material-icons text-3xl text-green-600">functions</span>
          <h3 class="text-lg font-bold text-gray-800">A-level Hub</h3>
        </div>
        <p class="text-gray-600 mt-2">Pure, Statistics and Mechanics.</p>
      </a>
    </section>

    <div class="h-12"></div>
  </main>
</body>
</html>
