<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link rel="icon" type="image/svg" href="assets/favicon.svg" />
  <title>GCSE | Home</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Shared CSS (if you still use main.css for layout helpers) -->
  <link rel="stylesheet" href="assets/main.css"/>

  <style type="text/tailwindcss">
    :root { --accent1:#7C3AED; --accent2:#3B82F6; }

    body { @apply bg-[#f6f6f8] text-[#212121] font-[Lexend]; overflow-x:hidden; }

    /* Header + mobile menu â€“ same pattern as index */
    .header { @apply fixed top-0 left-0 right-0 z-30 bg-white/85 backdrop-blur border-b border-gray-200; }
    #mobileMenu {
      @apply absolute right-4 top-[3.25rem] bg-white/90 backdrop-blur-md border border-gray-200 shadow-lg rounded-xl px-4 py-3 z-40;
      width: 180px;
      transform-origin: top right;
      animation: menuIn .22s ease-out;
    }
    #mobileMenu a {
      @apply block text-sm font-medium text-gray-700 hover:text-[#135bec] py-1 text-center;
    }

    @keyframes menuIn {
      from { opacity: 0; transform: translateY(-6px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0)    scale(1); }
    }

    /* Background dots (optional, like index) */
    .math-grid {
      background-image:
        radial-gradient(circle at 1px 1px, rgba(0,0,0,0.05) 1px, transparent 0),
        radial-gradient(circle at 1px 1px, rgba(0,0,0,0.05) 1px, transparent 0);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      mask-image: linear-gradient(to bottom, white 65%, transparent 100%);
    }

    
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-14 flex items-center justify-between relative">
      <div class="flex items-center gap-3">
        <img src="assets/hub_logo.png" alt="SJWMS" class="h-7 w-auto"/>
        <span class="font-extrabold tracking-tight">SJWMS Maths</span>
      </div>

      <nav class="hidden md:flex items-center gap-6">
        <a class="text-sm font-medium text-gray-700 hover:text-[#135bec] transition" href="index.html">Home</a>
        <a class="text-sm font-medium text-gray-700 hover:text-[#135bec] transition" href="ks3_hub.html">KS3</a>
        <a class="text-sm font-medium text-[#135bec]" href="gcse_hub.html">GCSE</a>
        <a class="text-sm font-medium text-gray-700 hover:text-[#135bec] transition"
           href="alevel_hub.html">A-Level</a>
        <a class="px-4 py-2 rounded-full bg-[#111827] text-white text-sm font-semibold" href="ai_usage.html">
          AI Usage
        </a>
      </nav>

      <button id="menuBtn" class="md:hidden p-2 rounded-lg hover:bg-gray-200/60">
        <span class="material-icons">menu</span>
      </button>

      <div id="mobileMenu" class="hidden">
        <a href="index.html">Home</a>
        <a href="ks3_hub.html">KS3</a>
        <a href="gcse_hub.html">GCSE</a>
        <a href="alevel_hub.html">A-Level</a>
        <a class="rounded-full bg-[#111827] text-white font-semibold mt-2 py-1.5 px-3 block" href="ai_usage.html">
          AI Usage
        </a>
      </div>
    </div>
  </header>

  <!-- Background dots -->
  <div class="absolute inset-0 math-grid pointer-events-none"></div>

  <!-- MAIN -->
  <main class="relative pt-14"> <section class="relative w-full h-[550px] md:h-[600px] flex items-center overflow-hidden bg-neutral-900">
      
      <div class="absolute inset-0 z-0">
        <img src="assets/home-hero4.jpg" alt="GCSE Maths" 
             class="w-full h-full object-cover object-center" />
        
        <div class="absolute inset-0 bg-gradient-to-r from-black/95 via-black/70 to-transparent"></div>
        
        <div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-[#f6f6f8] to-transparent"></div>
      </div>

      <div class="relative z-10 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
        
        <div class="max-w-2xl">
          <div class="inline-flex items-center gap-2 px-3 py-1 mb-6 rounded-full bg-orange-950/50 border border-orange-500/30 backdrop-blur-md">
            <span class="relative flex h-2 w-2">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-orange-500 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 bg-orange-500"></span>
            </span>
            <span class="text-[10px] font-bold text-orange-200 uppercase tracking-widest">Final Stage</span>
          </div>

          <h1 class="text-5xl md:text-6xl lg:text-7xl font-black text-white mb-6 leading-tight tracking-tight drop-shadow-xl">
            GCSE
            <span class="block text-transparent bg-clip-text bg-gradient-to-r from-amber-200 via-orange-400 to-amber-500">
              Mathematics
            </span>
          </h1>
          
          <p class="text-gray-300 text-lg md:text-xl mb-10 leading-relaxed font-medium max-w-lg drop-shadow-md">
            The main event. Access past papers, predicted topics, and revision checklists to ensure you perform your best on exam day.
          </p>

          <div class="flex flex-wrap gap-4">
            <a href="#topics" 
               class="inline-flex items-center justify-center px-8 py-3.5 rounded-xl bg-white text-neutral-900 font-bold text-sm hover:bg-amber-50 transition-all duration-300 shadow-[0_0_20px_rgba(251,191,36,0.3)] hover:shadow-[0_0_30px_rgba(251,191,36,0.5)] transform hover:-translate-y-0.5">
               Start Revising
               <span class="material-icons text-sm ml-2">arrow_downward</span>
            </a>

            <a href="index.html" 
               class="inline-flex items-center justify-center px-8 py-3.5 rounded-xl bg-white/5 text-white font-bold text-sm border border-white/20 hover:bg-white/10 backdrop-blur-md transition-all duration-300">
               <span class="material-icons text-sm mr-2">home</span>
               Hub Home
            </a>
          </div>
        </div>

      </div>
    </section>

    <section id="topics" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-12">
       </section>

  </main>

  <!-- FOOTER (universal slot) -->
  <div id="footer-slot"></div>
  <script src="assets/footer-loader.js" defer></script>

  
</body>
</html>
