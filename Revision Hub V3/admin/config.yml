backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "explore"
    label: "Explore (Latest Resources)"
    files:
      - label: "Explore list"
        name: "explore"
        file: "assets/data/explore.json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
              - {label: "Year", name: "year", widget: "string", required: false}
              - {label: "Unit", name: "unit", widget: "string", required: false}
              - {label: "Added ISO", name: "addediso", widget: "datetime", required: false}

  - name: "info"
    label: "Info (Announcements)"
    files:
      - label: "Info list"
        name: "info"
        file: "assets/data/info.json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - {label: "Type", name: "type", widget: "string", required: false}
              - {label: "Text", name: "text", widget: "string"}
              - {label: "Date", name: "date", widget: "datetime"}
              - {label: "Link", name: "url", widget: "string", required: false}
