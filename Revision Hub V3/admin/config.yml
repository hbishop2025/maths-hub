backend:
  name: github
  repo: hbishop2025/maths-hub        # <-- your GitHub repo
  branch: main

media_folder: "assets/uploads"       # where images would go (kept simple)
public_folder: "/assets/uploads"

locale: "en"

collections:
  - name: "explore"
    label: "Explore (Latest Resources)"
    label_singular: "Resource"
    files:
      - label: "Explore list"
        name: "explore"
        file: "assets/data/explore.json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
              - {label: "Year", name: "year", widget: "string", required: false}
              - {label: "Unit", name: "unit", widget: "string", required: false}
              - {label: "Added ISO", name: "addediso", widget: "datetime", required: false}

  - name: "info"
    label: "Info (Announcements)"
    files:
      - label: "Info list"
        name: "info"
        file: "assets/data/info.json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - {label: "Type", name: "type", widget: "string", required: false}
              - {label: "Text", name: "text", widget: "string"}
              - {label: "Date", name: "date", widget: "datetime"}
              - {label: "Link", name: "url", widget: "string", required: false}
