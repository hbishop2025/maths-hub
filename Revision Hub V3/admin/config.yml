              - label: "Brand"
                name: "brand"
                widget: "object"
                collapsed: true
                required: false
                fields:
                  - { label: "BG",     name: "bg",     widget: "string", required: false, hint: "e.g. #F3F4F6" }
                  - { label: "FG",     name: "fg",     widget: "string", required: false, hint: "e.g. #111827" }
                  - { label: "Stripe", name: "stripe", widget: "string", required: false, hint: "e.g. rgba(0,0,0,.05)" }
              - { label: "CTA Label",   name: "cta",   widget: "string", required: false, default: "Open" }
              - { label: "Active",      name: "active", widget: "boolean", default: true }

    # --- Split hero (lower row): left = UKMT hero text ---
      - file: "Revision Hub V3/assets/data/ks3_ukmt_hero.json"
