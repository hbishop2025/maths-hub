backend:
  name: git-gateway
  repo: hbishop2025/maths-hub
  branch: main

site_url: /
logo_url: /assets/cms-logo.svg

media_folder: "assets/media"
public_folder: "/assets/media"

publish_mode: simple

editor:
  preview: false

collections:
   # KS3 Hub (Hero + Featured Sites in one section)
  - name: "ks3_hub"
    label: "KS3 Hub Content"
    files:
      # Hero text
      - file: "Revision Hub V3/assets/data/ks3_hero.json"
        label: "Hero Text"
        name: "ks3_hero"
        format: json
        fields:
          - { label: "Title", name: "headline", widget: "string" }
          - { label: "Body",  name: "body", widget: "text" }
          # Optional icon if you want it later:
          # - { label: "Icon (optional)", name: "icon", widget: "string", required: false }

      # KS3 Featured Sites
      - file: "Revision Hub V3/assets/data/ks3_featured_sites.json"
        label: "Featured Sites"
        name: "ks3_featured_sites"
        format: json
        fields:
          - label: "Sites"
            name: "items"
            widget: "list"
            summary: "{{fields.name}}"
            fields:
              - { label: "Name",        name: "name",  widget: "string" }
              - { label: "URL",         name: "url",   widget: "string" }
              - { label: "Description", name: "description", widget: "text", required: false }
              - { label: "Logo (image)",name: "logo",  widget: "image", required: false }
              - { label: "Type",        name: "type",  widget: "select", options: ["site","drive","quiz","textbook","tools","other"], required: false }
              - { label: "Brand BG",    name: "brand.bg", widget: "string", required: false, hint: "e.g. #F3F4F6" }
              - { label: "Brand FG",    name: "brand.fg", widget: "string", required: false, hint: "e.g. #1F2937" }
              - { label: "CTA Label",   name: "cta",   widget: "string", required: false, default: "Open" }
              - { label: "Active",      name: "active", widget: "boolean", default: true }
  # Explore Hero
  - name: "explore_hero"
    label: "Explore - Welcome Text"
    files:
      - file: "Revision Hub V3/assets/data/explore_hero.json"
        label: "Explore Hero Content"
        name: "explore_hero"
        format: json
        fields:
          - { label: "Title", name: "headline", widget: "string" }
          - { label: "body", name: "body", widget: "text" }

  # Featured Sites
  - name: "featured_sites"
    label: "Featured Sites"
    files:
      - file: "Revision Hub V3/assets/data/featured_sites.json"
        label: "Sites"
        name: "featured_sites"
        format: json
        fields:
          - label: "Sites"
            name: "items"
            widget: "list"
            summary: "{{fields.name}}"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Description", name: "desc", widget: "text", required: false }
              - { label: "Logo (image)", name: "logo", widget: "image", required: false }
              - { label: "CTA Label", name: "cta", widget: "string", required: false, default: "Open" }
              - { label: "Category", name: "category", widget: "select", options: ["Practice","Textbook","Video","Tools","Other"], required: false }
              - { label: "Accent Color", name: "accent", widget: "string", required: false }
              - { label: "Active", name: "active", widget: "boolean", default: true }

  # Info Notices
  - name: "info"
    label: "Info (Homepage Notices)"
    files:
      - file: "Revision Hub V3/assets/data/info.json"
        label: "Info Items"
        name: "info_items"
        format: json
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Type", name: "type", widget: "select", options: ["Announcement","Update","Information"], default: "Announcement" }
              - { label: "Text", name: "text", widget: "string" }
              - { label: "Date (YYYY-MM-DD)", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
              - { label: "URL (optional)", name: "url", widget: "string", required: false }

  # Year 7
  - name: "year7"
    label: "Year 7 Resources"
    files:
      - file: "Revision Hub V3/assets/data/year7.json"
        label: "Year 7 Items"
        name: "year7_items"
        format: json
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            label_singular: "Resource"
            summary: "{{fields.blockkey}} — {{fields.title}}"
            fields:
              - { label: "Unit", name: "unit", widget: "string" }
              - { label: "Block", name: "blockkey", widget: "select", options: ["worksheets","videos","other"], default: "worksheets" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Type", name: "type", widget: "select", options: ["video","worksheet","pdf","quiz","link"], default: "link" }
              - { label: "Date Added", name: "addediso", widget: "datetime" }
              - { label: "Active", name: "active", widget: "boolean", default: true }

  # Year 8
  - name: "year8"
    label: "Year 8 Resources"
    files:
      - file: "Revision Hub V3/assets/data/year8.json"
        label: "Year 8 Items"
        name: "year8_items"
        format: json
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            label_singular: "Resource"
            summary: "{{fields.blockkey}} — {{fields.title}}"
            fields:
              - { label: "Unit", name: "unit", widget: "string" }
              - { label: "Block", name: "blockkey", widget: "select", options: ["worksheets","videos","other"], default: "worksheets" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Type", name: "type", widget: "select", options: ["video","worksheet","pdf","quiz","link"], default: "link" }
              - { label: "Date Added", name: "addediso", widget: "datetime" }
              - { label: "Active", name: "active", widget: "boolean", default: true }

  # Year 9
  - name: "year9"
    label: "Year 9 Resources"
    files:
      - name: "year9_unit01"
        label: "Year 9 — Unit 01"
        file: "Revision Hub V3/assets/data/year9_unit01.json"
        format: json
        fields: &year9_fields
          - label: "Items"
            name: "items"
            widget: "list"
            label_singular: "Resource"
            summary: "{{fields.blockkey}} — {{fields.title}}"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Block", name: "blockkey", widget: "select", options: ["worksheets","videos","other"] }
              - { label: "Date Added", name: "addediso", widget: "datetime" }
              - { label: "Active", name: "active", widget: "boolean", default: true }

      - name: "year9_unit02"
        label: "Year 9 — Unit 02"
        file: "Revision Hub V3/assets/data/year9_unit02.json"
        format: json
        fields: *year9_fields

      - name: "year9_unit03"
        label: "Year 9 — Unit 03"
        file: "Revision Hub V3/assets/data/year9_unit03.json"
        format: json
        fields: *year9_fields

      - name: "year9_unit04"
        label: "Year 9 — Unit 04"
        file: "Revision Hub V3/assets/data/year9_unit04.json"
        format: json
        fields: *year9_fields

      - name: "year9_unit05"
        label: "Year 9 — Unit 05"
        file: "Revision Hub V3/assets/data/year9_unit05.json"
        format: json
        fields: *year9_fields

      - name: "year9_unit06"
        label: "Year 9 — Unit 06"
        file: "Revision Hub V3/assets/data/year9_unit06.json"
        format: json
        fields: *year9_fields

      - name: "year9_unit07"
        label: "Year 9 — Unit 07"
        file: "Revision Hub V3/assets/data/year9_unit07.json"
        format: json
        fields: *year9_fields

      - name: "year9_unit08"
        label: "Year 9 — Unit 08"
        file: "Revision Hub V3/assets/data/year9_unit08.json"
        format: json
        fields: *year9_fields

      - name: "year9_unit09"
        label: "Year 9 — Unit 09"
        file: "Revision Hub V3/assets/data/year9_unit09.json"
        format: json
        fields: *year9_fields

      - name: "year9_unit10"
        label: "Year 9 — Unit 10"
        file: "Revision Hub V3/assets/data/year9_unit10.json"
        format: json
        fields: *year9_fields

      - name: "year9_hero_left"
        file: "Revision Hub V3/assets/data/year9_hero.json"
        label: "Year 9 Left Panel"
        format: json
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text", required: false }
          - { label: "Icon (optional)", name: "icon", widget: "string", required: false, hint: "Material icon name, e.g. school" }
      
      
      - name: "year9_exam_right"
        file: "Revision Hub V3/assets/data/year9_exam.json"
        label: "EOY Exam Panel"
        format: json
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "text", required: false }
          - { label: "CTA Label", name: "cta_label", widget: "string", default: "Revision Page" }
          - { label: "CTA URL", name: "cta_url", widget: "string" }
          - { label: "Icon (optional)", name: "icon", widget: "string", required: false, hint: "Material icon name, e.g. event_note" }
