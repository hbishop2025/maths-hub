backend:
  name: git-gateway
  repo: hbishop2025/maths-hub
  branch: main

site_url: /
logo_url: /assets/cms-logo.svg

media_folder: "assets/media"
public_folder: "/assets/media"

publish_mode: simple

editor:
  preview: false

collections:
   # KS3 Hub (Hero + Featured + UKMT + Problem Solvers + AI card)
  - name: "ks3_hub"
    label: "KS3 Hub Content"
    files:
    # --- Hero (left card at top) ---
      - file: "Revision Hub V3/assets/data/ks3_hero.json"
        label: "Hero Text"
        name: "ks3_hero"
        format: json
        fields:
          - { label: "Title", name: "headline", widget: "string" }
          - { label: "Body",  name: "body", widget: "text" }
        # - { label: "Icon (optional)", name: "icon", widget: "string", required: false }

    # --- Featured Sites grid (KS3-specific) ---
      - file: "Revision Hub V3/assets/data/ks3_featured_sites.json"
        label: "Featured Sites"
        name: "ks3_featured_sites"
        format: json
        fields:
          - label: "Sites"
            name: "items"
            widget: "list"
            summary: "{{fields.name}}"
            fields:
              - { label: "Name",        name: "name",  widget: "string" }
              - { label: "URL",         name: "url",   widget: "string" }
              - { label: "Description", name: "description", widget: "text", required: false }
              - { label: "Logo (image)",name: "logo",  widget: "image", required: false }
