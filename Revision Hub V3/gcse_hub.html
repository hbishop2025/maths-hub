<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GCSE Hub — Maths Hub</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Shared CSS -->
  <link rel="stylesheet" href="assets/main.css"/>

  <style>
    /* Gradient headline style */
    .mega-gradient {
      background-image: linear-gradient(
        90deg,
        #FDE047 0%,
        #F59E0B 18%,
        #F472B6 40%,
        #A78BFA 65%,
        #60A5FA 85%
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 18px rgba(167,139,250,.25);
    }
  </style>
</head>
<body class="bg-gray-100" data-page="gcse">
  <div class="layout">
    <!-- Sidebar (injected) -->
    <div id="sidebar"></div>

    <!-- Main -->
    <main class="main p-8 overflow-y-auto">
      <!-- Back link -->
      <header class="flex items-center gap-3 mb-6">
        <a href="index.html" class="inline-flex items-center text-gray-600 hover:text-gray-900">
          <span class="material-icons mr-1">arrow_back</span> Back to Explore
        </a>
      </header>

      <!-- Banner -->
      <section class="mb-10">
        <div class="bg-black rounded-2xl shadow-md p-10 md:p-16 text-center text-white">
          <h1 class="text-4xl md:text-6xl font-extrabold mega-gradient mb-4">
            GCSE Maths Hub
          </h1>
          <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto">
            Your one-stop space for revision, practice, and building confidence in key GCSE maths topics.
          </p>
        </div>
      </section>

      <!-- Placeholder for future GCSE content -->
      <section>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Coming soon…</h2>
        <p class="text-gray-600">GCSE resources will appear here as the hub grows.</p>
      </section>
    </main>
  </div>

  <!-- Shared scripts -->
  <script src="assets/sidebar-loader.js"></script>
</body>
</html>
