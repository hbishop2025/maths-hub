<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bishop Gaming</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <style type="text/tailwindcss">
    body { @apply bg-white text-[#212121] font-[Lexend]; overflow-x:hidden; }

    /* Nav Bar (Matches SJWMS) */
    .header { @apply fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur border-b border-gray-200; }
    
    /* Hero & Widget */
    .hero-container { @apply relative h-[80vh] min-h-[650px] flex items-center justify-center; }
    .booking-card { @apply bg-white shadow-2xl rounded-2xl p-6 md:p-8 w-full max-w-6xl mx-4 relative z-10 border border-gray-100; }
    
    .airline-select {
      @apply bg-gray-50 border-gray-200 rounded-lg py-3 px-4 text-sm focus:ring-2 focus:ring-blue-600 focus:border-blue-600 w-full appearance-none;
    }
    .select-wrapper { @apply relative w-full flex items-center; }
    .select-wrapper::after {
      content: 'expand_more'; font-family: 'Material Icons'; @apply absolute right-3 pointer-events-none text-gray-400;
    }

    .input-group label { @apply text-[10px] font-bold uppercase tracking-wider text-gray-400 ml-1 mb-1; }

    /* Section Headers */
    .section-header { @apply flex items-center gap-4 mb-10; }
    .section-header h2 { @apply text-2xl font-black tracking-tight whitespace-nowrap; }
    .section-header .line { @apply h-px bg-gray-200 flex-grow; }

    /* Tracker Box Styling */
    .tracker-box { @apply bg-slate-900 rounded-xl p-6 text-white border border-slate-800 shadow-inner; }

    .toggle-btn { @apply text-[10px] font-bold px-4 py-1.5 rounded-full uppercase transition-all border; }
    .toggle-active { @apply bg-black text-white border-black; }
    .toggle-inactive { @apply bg-white text-gray-400 border-gray-200; }
  </style>
</head>
<body>

  <header class="header">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-14 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="assets/hub_logo.png" alt="SJWMS" class="h-7 w-auto"/>
        <span class="font-extrabold tracking-tight">SJWMS Maths</span>
      </div>
      <nav class="hidden md:flex items-center gap-6">
        <a class="text-sm font-medium text-gray-700 hover:text-blue-600" href="index.html">Home</a>
        <a class="text-sm font-medium text-gray-700 hover:text-blue-600" href="ks3_hub.html">KS3</a>
        <a class="text-sm font-medium text-gray-700 hover:text-blue-600" href="gcse_hub.html">GCSE</a>
        <a class="text-sm font-medium text-gray-700 hover:text-blue-600" href="alevel_hub.html">A-Level</a>
        <a class="px-4 py-2 rounded-full bg-black text-white text-sm font-semibold hover:text-yellow-400" href="ai_usage.html">AI Usage</a>
      </nav>
    </div>
  </header>

  <main class="pt-14">
    <section class="hero-container">
      <div class="absolute inset-0 z-0">
        <img src="assets/bishop_kicks_hero.jpg" alt="Hero" class="w-full h-full object-cover" />
        <div class="absolute inset-0 bg-black/20"></div>
      </div>
    </section>

    <section class="max-w-7xl mx-auto px-4 py-16">
      <div class="section-header">
        <h2>Explore Destinations</h2>
        <div class="line"></div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="rounded-2xl overflow-hidden shadow-sm border"><img src="https://images.unsplash.com/photo-1496442226666-8d4d0e62e6e9?auto=format&fit=crop&w=600&q=80" class="h-48 w-full object-cover"/><div class="p-4"><h3 class="font-bold">New York (JFK)</h3><p class="text-xs text-gray-500">The city that never sleeps.</p></div></div>
        <div class="rounded-2xl overflow-hidden shadow-sm border"><img src="https://images.unsplash.com/photo-1512453979798-5ea266f8880c?auto=format&fit=crop&w=600&q=80" class="h-48 w-full object-cover"/><div class="p-4"><h3 class="font-bold">Dubai (DXB)</h3><p class="text-xs text-gray-500">Luxury in the desert.</p></div></div>
        <div class="rounded-2xl overflow-hidden shadow-sm border"><img src="https://images.unsplash.com/photo-1503899036084-c55cdd92da26?auto=format&fit=crop&w=600&q=80" class="h-48 w-full object-cover"/><div class="p-4"><h3 class="font-bold">Tokyo (HND)</h3><p class="text-xs text-gray-500">Neon lights and tradition.</p></div></div>
      </div>
    </section>

  </main>

  <div id="footer-slot"></div>
  
  <script src="assets/footer-loader.js" defer></script>
</body>
</html>
