<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Year 7 — Coming Soon</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Site CSS -->
  <link rel="stylesheet" href="/assets/main.css"/>

  <style>
    :root{ --accent:#7B61FF; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    html { scroll-behavior: smooth; }

    /* Dark card */
    .soft-card{
      background: #0f1115;
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    /* Countdown blocks */
    .time-box{
      min-width: 5.5rem;
      background: #111418;
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 0.75rem;
      padding: .9rem .8rem;
      text-align: center;
    }
    .time-num{
      font-weight: 800;
      font-size: clamp(28px, 5vw, 44px);
      line-height: 1;
      color: #fff;
    }
    .time-label{
      color: rgba(255,255,255,.7);
      font-size: 12px;
      letter-spacing: .06em;
      text-transform: uppercase;
    }

    /* Gradient title */
    .mega-gradient{
      background-image: linear-gradient(90deg, #FDE047 0%, #F59E0B 18%, #F472B6 40%, #A78BFA 65%, #60A5FA 85%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 18px rgba(167,139,250,.25);
    }

    .crumbs a{ color: rgba(17,24,39,.75); }
    .crumbs a:hover{ color: #111827; }
  </style>
</head>

<body class="bg-gray-100" data-page="year7">
  <div class="layout">
    <!-- Sidebar -->
    <div id="sidebar" aria-label="Sidebar"></div>

    <!-- Main -->
    <main class="main p-8 overflow-y-auto">
      <!-- Header row -->
      <header class="flex items-center justify-between mb-8">
        <nav class="crumbs text-sm">
          <a href="/ks3_hub.html" class="inline-flex items-center">
            <span class="material-icons mr-1">arrow_back</span> Back to KS3 Hub
          </a>
        </nav>
      </header>

      <!-- Hero block -->
      <section class="soft-card rounded-2xl p-8 md:p-12">
        <div class="mx-auto max-w-3xl text-center">
          <p class="uppercase tracking-widest text-xs text-white/60 mb-3">Year 7 Hub</p>
          <h1 class="mega-gradient font-extrabold mb-3"
              style="font-size: clamp(40px, 8vw, 76px); letter-spacing:-.02em;">
            Coming&nbsp;Soon
          </h1>
          <p class="text-white/80 max-w-2xl mx-auto">
            We’re putting together a single place for Year 7 mixed practice, worksheets, and videos.
            Check back here on launch day.
          </p>

          <!-- Countdown -->
          <div class="mt-8 md:mt-10 flex flex-wrap items-center justify-center gap-4 md:gap-6">
            <div class="time-box"><div id="cd-days" class="time-num">–</div><div class="time-label">Days</div></div>
            <div class="time-box"><div id="cd-hours" class="time-num">–</div><div class="time-label">Hours</div></div>
            <div class="time-box"><div id="cd-mins" class="time-num">–</div><div class="time-label">Minutes</div></div>
            <div class="time-box"><div id="cd-secs" class="time-num">–</div><div class="time-label">Seconds</div></div>
          </div>

          <!-- Back link -->
          <div class="mt-10">
            <a href="/ks3_hub.html"
               class="inline-flex items-center bg-white text-gray-900 px-5 py-2.5 rounded-lg font-semibold hover:bg-gray-100">
              Back to KS3 Hub <span class="material-icons ml-2">arrow_back</span>
            </a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Sidebar loader -->
  <script src="/assets/sidebar-loader.js" defer></script>

  <!-- Countdown script -->
  <script>
    (function(){
      const now = new Date();
      const currentYear = now.getFullYear();
      const targetThisYear = new Date(currentYear, 10, 3, 0, 0, 0); // Nov 3
      const target = (now <= targetThisYear) ? targetThisYear : new Date(currentYear + 1, 10, 3, 0, 0, 0);

      const elD = document.getElementById('cd-days');
      const elH = document.getElementById('cd-hours');
      const elM = document.getElementById('cd-mins');
      const elS = document.getElementById('cd-secs');

      function pad(n){ return String(n).padStart(2,'0'); }

      function tick(){
        const t = target.getTime() - Date.now();
        if (t <= 0){
          [elD,elH,elM,elS].forEach(el => el.textContent = '00');
          clearInterval(timer);
          return;
        }
        const totalSeconds = Math.floor(t/1000);
        const days  = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const mins  = Math.floor((totalSeconds % 3600) / 60);
        const secs  = totalSeconds % 60;

        elD.textContent = pad(days);
        elH.textContent = pad(hours);
        elM.textContent = pad(mins);
        elS.textContent = pad(secs);
      }
      tick();
      const timer = setInterval(tick, 1000);
    })();
  </script>
</body>
</html>
